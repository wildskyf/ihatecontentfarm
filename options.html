<html lang="utf-8">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="options.css" />
        <title></title>
    </head>

    <body>

        <div class="content">

            <div class="header"><img src="./img/alert-octagon.svg"/><h1 id="appNameLabel"></h1></div>

            <div class="subheader"><h1 id="appDescLabel"></h1></div>

            <div class="options">
                <div class="field">
                    <div class="fieldLabel">
                        <h2 id="blockLabel"></h2>
                        <span></span>
                    </div>
                    <div class="fieldSet">
                        <label for="blockRequest" id="blockRequestLabel">Block Request</label>
                        <input id="blockRequest" type="checkbox">
                        <label for="blockLoading" id="blockLoadingLabel">Block Loading</label>
                        <input id="blockLoading" type="checkbox">
                    </div>
                </div>

                <div id="systemBlacklist" class="field">
                    <div class="fieldLabel">
                        <h2 id="systemBlacklistLabel"></h2>
                        <span id="systemBlacklistDescLabel">Default Blacklist(Read-only)</span>
                    </div>
                    <div class="fieldSet">
                        <textarea disabled></textarea>
                    </div>
                </div>

                <div id="userBlacklist" class="field">
                    <div class="fieldLabel">
                        <h2 id="userBlacklistLabel"></h2>
                        <span id="userBlacklistDescLabel"></span>
                    </div>
                    <div class="fieldSet">
                        <textarea></textarea>
                    </div>
                </div>

                <div id="userWhitelist" class="field">
                    <div class="fieldLabel">
                        <h2 id="userWhitelistLabel"></h2>
                        <span id="userWhitelistDescLabel"></span>
                    </div>
                    <div class="fieldSet">
                        <textarea></textarea>
                    </div>
                </div>

                <div id="blankField" class="field">
                    <h2></h2>

                    <div class="fieldSet">
                        <a id="submitButton" class="submit disabled" href="#">Saved</a>
                    </div>
                </div>

            </div>

        </div>


        <script src="sites.js"></script>
        <script src="cfblocker/Filter.js"></script>
        <script src="cfblocker/ListFormatter.js"></script>
        <script src="cfblocker/LocalStorageStore.js"></script>
        <script src="utils.js"></script>
        <script src="options.js"></script>
    </body>
</html>
